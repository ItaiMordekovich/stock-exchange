<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stock-exchange.css" rel="stylesheet" />
    <title>Stock Exchange</title>
    <link rel="icon" type="png" href="icon.png" />
</head>

<body class="my-0 mx-0">
    <div class="wrapper">
        <p id="marquee"></p>  
    </div>
    <p class="display-5 fw-bold d-flex justify-content-center">Search Nasdaq Stocks</p>
    <div class="input-group mb-3">
        <input type="search" id="searchInput" class="form-control ms-5" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
        <button id="searchButton" class="input-group-text btn btn-primary me-5">Search</button>
        <div id="spinnerResults" class="spinner-border d-none mx-2" role="status">   
        </div>
    </div>
    <div>
        <ul id="ulResults" class="list-unstyled"></ul>
    </div>

    <script src="./Marquee.js"></script>
    <script src="./stock-exchange.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script>
            (async function () {
                const marquee = new Marquee (document.getElementById("marquee"));
                marquee.load();
            })();
        </script>
</body>

</html>
