<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>company</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>

<body>
    <div class="mt-5 ms-5">  
        <div class="d-flex align-items-center mx-2">
            <img id="logo" class=" mx-2" style="width: 100px;" alt="company-logo">
            <h4 id="companyName" class="mx-2 text-primary"></h4>
            <h4 id="industry" class="mx-2 text-primary"></h4>
        </div>
        <div>
            <div class="d-flex mt-3 ms-4">
                <h5 id="stockPrice"></h5>
                <h5 id="percentage" class="ps-2"></h5>
            </div>
          <p id="description" class="mt-5 ms-4"></p>
          <h6 id="website" class="ps-2 ms-3"></h6>
        </div>
      </div>
      <div id="spinnerChart" class="spinner-border d-none mx-2" role="status"></div>
      <canvas id="chart" width="200" height="80"></canvas>
    <script src="./company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
