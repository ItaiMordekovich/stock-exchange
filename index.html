<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./css/stock-exchange.css" rel="stylesheet" />
    <title>Stock Exchange</title>
    <link rel="icon" type="png" href="./images/icon.png" />
</head>

<body class="my-0 mx-0">
    <div class="wrapper">
        <p id="marquee"></p>  
    </div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
        <p class="display-5 fw-bold d-flex justify-content-center">Search Nasdaq Stocks</p>
        <div id="form"></div>
        <div id="results"></div>
    </div>
    <script src="./js/Marquee.js"></script>
    <script src="./js/SearchResult.js"></script>
    <script src="./js/SearchForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script>
            (async function () {
                const marquee = new Marquee(document.getElementById("marquee"));
                marquee.load();
                const form = new SearchForm(document.getElementById("form"));
                const results = new SearchResults(document.getElementById("results"));
                form.onSearch((companies) => {
                    results.renderResults(companies);
                })
            })();
        </script>
</body>

</html>
